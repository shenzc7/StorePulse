[tool:pytest]
# Quality gate test configuration
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Add quality gates as a custom marker
markers =
    quality_gate: Tests that enforce StorePulse business reliability standards
    end_to_end: Comprehensive end-to-end validation tests
    performance: Performance and timing validation tests
    schema_fuzzing: Data robustness and error handling tests
    smoke: Application launch and basic functionality tests

# Fail fast on quality gate failures
# This ensures build stops immediately if business-critical gates fail
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Output configuration for better error visibility
addopts =
    -v
    --tb=short
    --strict-markers
